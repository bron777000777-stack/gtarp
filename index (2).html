<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Форум GTA5RP</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #1c1c1c;
      color: #eee;
    }
    header {
      background-color: #111;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-direction: column;
    }
    header h1 {
      font-size: 24px;
      margin: 0;
      color: #f2b600;
    }
    header h2 {
      font-size: 18px;
      margin: 5px 0 0 0;
      color: #ff4444; /* Сделаем имя заметным красным */
    }
    nav a {
      color: #eee;
      text-decoration: none;
      margin-left: 20px;
      font-weight: bold;
      cursor: pointer;
    }
    nav a:hover {
      text-decoration: underline;
    }
    main {
      max-width: 1200px;
      margin: 20px auto;
      padding: 0 20px;
    }
    .forum-section {
      margin-bottom: 30px;
    }
    .forum-section h2 {
      border-bottom: 2px solid #444;
      padding-bottom: 5px;
      margin-bottom: 15px;
    }
    .topic {
      background-color: #2a2a2a;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background 0.3s;
      cursor: pointer;
    }
    .topic:hover {
      background-color: #333;
    }
    .topic a {
      color: #f2b600;
      text-decoration: none;
      font-weight: bold;
    }
    .topic a:hover {
      text-decoration: underline;
    }
    .topic-info {
      font-size: 14px;
      color: #aaa;
    }
    footer {
      background-color: #111;
      color: #777;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 15px;
    }
    .topic-left {
      display: flex;
      align-items: center;
    }
    .content-title {
      color: #f2b600;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

<header>
  <h1>GTA5RP Форум</h1>
  <h2>Андрей Яловенко</h2>
</header>

<main id="main-content">

  <div class="forum-section">
    <h2>Общий раздел</h2>

    <div class="topic" onclick="showContent('news')">
      <div class="topic-left">
        <img class="avatar" src="https://via.placeholder.com/40" alt="Аватар">
        <span>Приветствие и новости</span>
      </div>
      <div class="topic-info">10 сообщений • Последний пост: 01.11.2025</div>
    </div>

    <div class="topic" onclick="showContent('faq')">
      <div class="topic-left">
        <img class="avatar" src="https://via.placeholder.com/40" alt="Аватар">
        <span>Общие вопросы проекта</span>
      </div>
      <div class="topic-info">23 сообщений • Последний пост: 01.11.2025</div>
    </div>
  </div>

  <div class="forum-section">
    <h2>Правила и информация</h2>

    <div class="topic" onclick="showContent('rules')">
      <div class="topic-left">
        <img class="avatar" src="https://via.placeholder.com/40" alt="Аватар">
        <span>Правила сервера</span>
      </div>
      <div class="topic-info">Последнее обновление: 01.11.2025</div>
    </div>
  </div>

</main>

<footer>
  &copy; 2025 GTA5RP Форум. Все права защищены.
</footer>

<script>
  function showContent(section) {
    const main = document.getElementById('main-content');
    if(section === 'news') {
      main.innerHTML = `
        <h1 class="content-title">Приветствие и новости</h1>
        <p>Мы новый сервер GTA, здесь ты можешь веселиться и проводить время с друзьями.</p>
        <button onclick="location.reload()">Назад</button>
      `;
    } else if(section === 'faq') {
      main.innerHTML = `
        <h1 class="content-title">Общие вопросы проекта</h1>
        <p><b>Вопрос:</b> Как сложно заработать там деньги?<br><b>Ответ:</b> Очень легко</p>
        <p><b>Вопрос:</b> Много ли там онлайн?<br><b>Ответ:</b> Да, 50 тысяч</p>
        <button onclick="location.reload()">Назад</button>
      `;
    } else if(section === 'rules') {
      main.innerHTML = `
        <h1 class="content-title">Правила сервера</h1>
        <pre>
1.2 Время на серверах соответствует реальному времени по часовому поясу GMT+3 (Москва).
1.3 Игровой год на сервере соответствует годам в реальном времени.
1.4 Создавая игровой аккаунт, игрок соглашается со всеми правилами проекта и сервера, на котором он играет. Правила серверов доступны на данном форуме, в разделе каждого сервера, ссылки прикреплены в приложении 1. Правила серверов могут расширять или переопределять некоторые пункты данных правил.
1.5 Незнание правил проекта/сервера не освобождает игрока от ответственности за их нарушение.
1.6 Корректировки правил проекта/сервера могут вноситься в любой момент, незнание актуальной версии правил не освобождает от ответственности за их нарушение.
1.7 Запрещено использование, а также хранение любых читов, модов, программ, скриптов и модификаций, дающих преимущество над другими игроками, в том числе встроенного в периферию (клавиатуру/мышку), а также любых технических модификаций или нестандартных методов использования периферии. | Блокировка от 3 дней/Перманентная блокировка аккаунта/Черный список проекта.
1.7.1 Запрещены любые модификации операционной системы, твики, мешающие проверке или отключающие записи в активность компьютера, в его ветки реестра и прочие разделы, подлежащие проверкам при подозрениях на использование стороннего ПО. | Запрет на участие в соревновательных мероприятиях/Блокировка от 3 дней/Перманентная блокировка аккаунта/Черный список проекта.
        </pre>
        <button onclick="location.reload()">Назад</button>
      `;
    }
  }
</script>

</body>
</html>
